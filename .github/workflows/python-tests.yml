name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m unittest discover tests > test_results.txt

    - name: Capture test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test_results.txt

    - name: Generate test results image
      if: success()
      run: |
        sudo apt-get install -y imagemagick
        convert -size 800x600 xc:white -font DejaVu-Sans -pointsize 20 -fill black -annotate +20+30 "@test_results.txt" test_results.png

    - name: Update README
      if: success()
      run: |
        sed -i '1s/^/![CI\/CD](https:\/\/github.com\/${{ github.repository }}\/workflows\/Python%20Tests\/badge.svg)\n\n/' README.md
        echo -e "\n## Test Results\n\n![Test Results](test_results.png)" >> README.md

    - name: Commit changes
      if: success()
      uses: EndBug/add-and-commit@v9
      with:
        author_name: github-actions[bot]
        author_email: github-actions[bot]@users.noreply.github.com
        message: 'Update CI/CD badge and test results'
        add: 'README.md test_results.png'

    - name: Push changes
      if: success()
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
