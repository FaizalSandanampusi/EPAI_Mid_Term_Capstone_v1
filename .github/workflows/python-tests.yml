name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install Pillow

    - name: Run tests
      run: |
        python -m unittest discover tests > test_results.txt

    - name: Capture test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test_results.txt

    - name: Generate test results image
      if: success()
      run: |
        python - <<EOF
        from PIL import Image, ImageDraw, ImageFont
        import textwrap

        with open('test_results.txt', 'r') as f:
            results = f.read()

        img = Image.new('RGB', (800, 600), color='white')
        d = ImageDraw.Draw(img)
        font = ImageFont.load_default()

        lines = textwrap.wrap(results, width=70)
        y_text = 10
        for line in lines:
            d.text((10, y_text), line, font=font, fill=(0, 0, 0))
            y_text += 20

        img.save('test_results.png')
        EOF

    - name: Update README
      if: success()
      run: |
        sed -i '1s#^#![CI/CD](https://github.com/${{ github.repository }}/workflows/Python%20Tests/badge.svg)\n\n#' README.md
        echo -e "\n## Test Results\n\n![Test Results](test_results.png)" >> README.md

    - name: Commit and push changes
      if: success()
      run: |
        git config --local user.email "faizal0337@gmail.com"
        git config --local user.name "FaizalSandanampusi"
        git add README.md test_results.png
        git commit -m "Update CI/CD badge and test results"
        git push https://${{ secrets.PAT }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
