name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Ensure GITHUB_TOKEN has write access to the repository.

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      id: run_tests  # Added an ID to reference this step
      run: |
        python -m unittest discover tests > tests/test_results.txt
        echo "Tests completed."  # Indicate tests are done

    - name: List files
      run: |
        ls -la README.md tests/

    - name: Update README with test results
      run: |
        echo -e "\n## Test Results\n" >> README.md  # Start a new section for test results
        cat tests/test_results.txt >> README.md  # Append the test results
        echo -e "\nTest Passed !!\n" >> README.md  # Add "Test Passed !!" at the end
      shell: bash  # Ensure the shell used can handle echo options correctly

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md tests/test_results.txt  # Ensure README and results text file are added
        git commit -m "Update README with test results" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
